<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Vanilla Js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div class="container">
      <div class="calculator">
        <div class="calculator-screen">0</div>
  
        <div class="calculator-btns">
          <button class="operator-btn"  data-todo="add">+</button>
          <button class="operator-btn"  data-todo="subtract">-</button>
          <button class="operator-btn" data-todo="multiply">x</button>
          <button class="operator-btn"  data-todo="divide">/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="clear-btn" data-todo="clear">AC</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="decimal-btn" data-todo="decimal">.</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="equal-btn" data-todo="equalto">=</button>
          <button class="zero-btn">0</button>
        </div>
      </div>
    </div>

    <script src="main.js" async defer></script>
  </body>
</html>
